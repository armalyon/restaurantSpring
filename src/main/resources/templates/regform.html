<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link href="css/form.css" rel="stylesheet" type="text/css">

<head>
    <title th:text="#{string.reg.title.registration}"></title>
</head>
<body>
<div class="container">
    <div class="panel-heading">
        <h3 class="panel-title" th:text="#{string.reg.registration.form}"></h3>
    </div>
    <div class="panel-body">

        <form method="post" th:action="@{/registration}" th:object="${user}">
            <div class="field">
                <label th:text="#{string.reg.login}">
                </label>
                <input class="input" name="username" required
                       th:placeholder="#{string.reg.username.placeholder}" type="text"/>
            </div>
            <div class="field">
                <label th:text="#{string.reg.password}">
                </label>
                <input class="input" name="password" required th:placeholder="#{string.reg.password.placeholder}"
                       type="password"/>
            </div>
            <div class="field">
                <label th:text="#{string.reg.password.confirm}">
                </label>
                <input class="input" name="passwordConfirmation" required th:placeholder="#{string.reg.password.placeholder}"
                       type="password"/>
            </div>
            <div class="field">
                <label th:text="#{string.reg.name}">
                </label>
                <input class="input" name="name" required
                       th:placeholder="#{string.reg.name.placeholder}" type="text"/>
            </div>
            <div class="field">
                <label th:text="#{string.reg.surname}">
                </label>
                <input class="input" name="surname" required
                       th:placeholder="#{string.reg.surname.placeholder}" type="text"
                />
            </div>
            <div>
                <span class="error" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
                <span class="error" th:errors="*{passwordConfirmation}"
                      th:if="${#fields.hasErrors('passwordConfirmation')}"></span>
                <span class="error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
                <span class="error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
            </div>
            <div class="field">
                <input class="button" th:value="#{string.reg.button.registration}" type="submit"/></div>
            <div class="field">
            </div>
        </form>
        <form method="get" th:action="@{/}">
            <div class>
                <input class="button" th:value="#{string.login.button.login}" type="submit"/>
            </div>
        </form>

    </div>
    <div class="locale">
        <a href="?lang=en">EN</a>
        |
        <a href="?lang=ua">UA</a>
    </div>

</div>
</body>
</html>
