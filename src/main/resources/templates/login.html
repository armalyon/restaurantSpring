<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link href="css/form.css" rel="stylesheet" type="text/css">
<head>
    <title th:text="#{string.login.title.please.login}"></title>
</head>
<body>
<div class="container">
    <div class="error" th:if="${param.error}" th:text="#{string.login.invalid.username.password}">
    </div>
    <div class="panel-heading">
        <h3 class="panel-title" th:text="#{string.login.pleaselogin}"></h3>
    </div>
    <div class="panel-body">
        <div class="field" th:if="${param.logout}" th:text="#{string.login.user.been.logged.out}">
        </div>
        <form method="post" th:action="@{/login}">
            <div class="field">
                <label th:text="#{string.login.login}">
                </label>
                <input class="input" name="username" type="text"/>
            </div>
            <div class="field">
                <label th:text="#{string.login.password}">
                </label>
                <input class="input" name="password" type="password"/>
            </div>
            <div class="field"><input class="button" th:value="#{string.login.button.login}" type="submit"/></div>
        </form>
        <form class="register" method="get" th:action="@{/registration}">
            <div class="field"><input class="button" th:value="#{string.login.button.register}" type="submit"/></div>
        </form>
    </div>
    <div class="locale">
        <a href="?lang=en">EN</a>
        |
        <a href="?lang=ua">UA</a>
    </div>

</div>
</body>
</html>
